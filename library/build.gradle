apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.2'
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'org.jsoup:jsoup:1.10.1'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    api 'com.flyco.dialog:FlycoDialog_Lib:1.2.6@aar'
    api 'com.nineoldandroids:library:2.4.0'
    api 'com.squareup.picasso:picasso:2.5.2'
    //compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.4'
    //compile 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.4'//没有使用特殊Header，可以不加这行
    api 'com.youth.banner:banner:1.4.8'
    api 'com.zhy:okhttputils:2.6.2'
    api 'com.gyf.barlibrary:barlibrary:2.3.0'
    api 'com.google.code.gson:gson:2.2.4'
    testImplementation 'junit:junit:4.12'
}
